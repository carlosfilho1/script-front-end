<div class="pb-5">
    <h2>Estoque</h2>
    <form id="product-form" method="post" action="../php/form_produto.php" class="row">
        
        <div class="form-group">
            <label>Categoria: </label>
            <select id="categoria" name="categoria">
                <option value="Perfumaria e Cosméticos">Perfumaria e Cosméticos</option>
                <option value="Alimentos e Bebidas">Alimentos e Bebidas</option>
                <option value="Casa e Decoração">Casa e Decoração</option>
                <option value="bem-estar">Saúde e Bem-estar</option>
                <option value="Saúde e Bem-estar">Utensílios Domésticos</option>
                <option value="Produtos para Pets">Produtos para Pets</option>
                <option value="Equipamentos de Escritório">Equipamentos de Escritório</option>
                <option value="ti">TI</option>
            </select>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" placeholder="DD/MM/AAAA" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="notaFiscal">Nº Nota Fiscal:</label>
                <input type="number" id="notaFiscal" name="notaFiscal" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do Produto:</label>
                <input type="text" id="descricao" name="descricao" class="form-control" required>
            </div>

        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="codigoProduto">Codigo do Produto:</label>
                <input type="number" id="codigoProduto" name="codigoProduto" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade em Estoque:</label>
                <input type="number" id="quantidade" name="quantidade" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço Unitário:</label>
                <input type="text" id="preco" name="preco" class="form-control" required step="0.01">
            </div>
        </div>
        <div class="col-md-12 mt-2">
            <button type="submit" class="btn btn-primary p-2">Adicionar Produto</button>
        </div>
    </form>
</div>
